version: '3.9'

services:
  gateway-db:
    image: postgres:11.17-alpine
    env_file:
      - ./.env
    command: -p 5433
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data/pgdata
    ports:
      - 5433:5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  gateway:
    env_file:
        - ./.env
    build: .
    command: sh -c "python manage.py wait_for_db &&
                    python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8800"
    restart: always
    ports:
      - 8800:8800
    depends_on:
      - gateway-db
    volumes:
      - ./app:/code/app

volumes:
  postgres-data:

networks:
  default:
    name: sd-network
    external: true
